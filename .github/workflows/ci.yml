name: Quality Assurance

on:
    push:
        branches: [ dev ]
    pull_request:
        branches: [ dev ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: actions/setup-node@v2
                with:
                    node-version: '12'
            -   run: npm install
            -   run: npm test
